<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Lista de autores
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="autores$ | async as autores">
        <ion-item *ngFor="let autor of autores">
            {{autor.nome}}
        </ion-item>
    </ion-list>

</ion-content>
